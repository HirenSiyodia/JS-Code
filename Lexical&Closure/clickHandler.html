<!-- A click handler is a function that runs in response to a mouse click event on a web page element. It's part of event handling in JavaScript and is commonly used for interactivity. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #313131;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>
<script>
    function clickHandler(color){
        return () => {
            document.body.style.backgroundColor= `${color}`;
        }
    }
    document.querySelector('#orange').onclick = clickHandler("orange");
    document.querySelector('#green').onclick = clickHandler("green");

</script>
</html>
