<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage (langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        li.style.color = "red"
        document.querySelector('.language').appendChild(li)
    }
    addLanguage ("HTML5")
    addLanguage ("TypeScript")

    //Another method using appendChild()
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit Value
    // 1st method
    const secongLang = document.querySelector("li:nth-child(2)")
    secongLang.innerHTML = "CSS3"
    
    //Using Optimization
    const thirdLang = document.querySelector("li:nth-child(3)")
    const newLi = document.createElement('li')
    newLi.textContent = "JQuery"
    thirdLang.replaceWith(newLi)    

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    

</script>
</html>
